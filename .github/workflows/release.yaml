name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
          node-version: 14
    - run: npm ci
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image # push The image to the docker hub
      working-directory: client
      run: docker build . --file ./Dockerfile --tag ${{ secrets.DOCKER_USER }}/podsticker:${{ steps.meta.outputs.tags }}
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/podsticker:${{ steps.meta.outputs.tags }}

